{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Benutzer</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>E-Mail</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td><a href="/users/{{ user.id }}">{{ user.email }}</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
